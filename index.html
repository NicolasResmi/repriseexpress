<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
        <a href="/logout" class="logout">Log out</a>
        
        <div class="select-template">
            <select id="select-template">
                <option value="template-1">Template 1</option>
                <option value="template-2">Template 2</option>
            </select>

            <input type="button" value="Générer pop-up" onclick="openWindow()">
        </div>

        <div class="article-menu">
            <form action="post-article">
                <input type="text" name="titre" placeholder="Titre" required>
                <textarea name="contenu" cols="40" rows="5" placeholder="Contenu" class="article-contenu" required></textarea>
                <input type="submit" value="Publier">
            </form>
        </div>        


        <script type="text/javascript" src="script/select-script.js"></script>
	</body>
</html>
